name: Tests

on:
  push:
    branches:
      - "master"
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  test:
    # Setup ubuntu latest
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: laravel
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]
        laravel: ["11.*"]
        laravel-require: [11.0]
        mysql-version: [8.0]
        badaso-core: [2.x]

    name: "PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}"

    steps:
      - uses: actions/checkout@master

      # Configure Mysql
      - name: Mysql setup
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql-version }}
          database: laravel

      # Configure PHP
      - name: Select PHP version
        uses: shivammathur/setup-php@master
        with:
          php-version: "${{ matrix.php }}"
          extensions: mbstring, pdo_sqlite, fileinfo, gd, php_pgsql
          coverage: none

      # Install legacy factories for Laravel 11
      - name: Install legacy factories for Laravel
        run: composer create-project laravel/laravel:^${{matrix.laravel-require}} laravel

      # Display installed laravel version
      - name: Show laravel version
        run: cd laravel &&
          composer show laravel/framework &&
          php artisan db:wipe

      # Laravel require badaso core and badaso commerce module
      - name: Laravel file configuration
        run: git branch &&
          cd laravel &&
          composer require badaso/core:^2.9.13 -W &&
          composer require badaso/commerce-module:dev-${GITHUB_HEAD_REF} -W &&
          composer update --no-interaction -W

      # Mysql | Laravel setup
      - name: Mysql | Laravel setup
        run: cd laravel &&
          echo "setup badaso" &&
          php artisan badaso:setup --force &&
          echo "setup commerce" &&
          php artisan badaso-commerce:setup  &&
          echo "setup commerce test" &&
          php artisan badaso-commerce-test:setup  &&
          echo "1" &&
          php artisan db:wipe &&
          echo "2" &&
          php artisan migrate &&
          echo "3" &&
          php artisan db:seed --class="Database\Seeders\Badaso\BadasoSeeder" &&
          echo "4" &&
          php artisan db:seed --class="Database\Seeders\Badaso\Commerce\BadasoCommerceModuleSeeder" &&
          echo "5" &&
          sed -i 's/MIX_BADASO_MENU=${MIX_DEFAULT_MENU}/MIX_BADASO_MENU=${MIX_DEFAULT_MENU},commerce-module/g' .env &&
          php artisan jwt:secret -f &&
          echo -e "\nMIX_BADASO_PLUGINS=commerce-module" >> .env &&
          echo -e "\nMIX_COMMERCE_URL_PREFIX=/commerce" >> .env &&
          php artisan jwt:secret -f

      # Mysql | Badaso Commerce Module test
      - name: Mysql | Badaso Commerce Module test
        run: cd laravel && php artisan test

      # Sqlite | Laravel configuration
      - name: Sqlite | Laravel file configuration
        run: cd laravel &&
          touch database/database.sqlite &&
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/g' .env &&
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=database\/database.sqlite/g' .env


      # Sqlite | Laravel setup
      - name: Sqlite | Laravel setup
        run: cd laravel &&
          php artisan badaso:setup --force &&
          php artisan badaso-commerce:setup  &&
          php artisan badaso-commerce-test:setup  &&
          php artisan db:wipe &&
          php artisan migrate &&
          php artisan db:seed --class="Database\Seeders\Badaso\BadasoSeeder" &&
          php artisan db:seed --class="Database\Seeders\Badaso\Commerce\BadasoCommerceModuleSeeder" &&
          php artisan jwt:secret -f

      # Sqlite | Badaso Commerce Module test
      - name: Sqlite | Badaso Commerce Module test
        run: cd laravel && php artisan test
